<mat-card-actions *ngIf="actions">
  <div class="button-row">
    <button mat-flat-button (click)="likeClick()" color="accent">
      {{ actions[0].title }}
    </button>&nbsp;
    <button mat-flat-button (click)="dislikeClick()" color="warn">
      {{ actions[1].title }}
    </button>
  </div>
</mat-card-actions>
